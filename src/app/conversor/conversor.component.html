<div class="container">
    <div class="d-flex justify-content-center">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a class="nav-link" routerLink="conversor_angular/">Comprimentos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="">Pesos</a>
        </li>
      </ul>
    </div>

    <div class="row col-12">
        <div class="p-1 border bg-dark d-flex justify-content-center">
          <input type="number" [(ngModel)]="num1">
        </div>
    </div>

    <div class="row col-12">
      <div class="p-1 border bg-light d-flex justify-content-center">
        <input type="radio" name="conversao" value="cmParaMetros" [(ngModel)]="resultado" (change)="Cm_To_Me()">
        <label class="text-center">
             Cm para Metros
        </label>
      </div>

    <div class="row col-12">
      <div class="p-1 border bg-light d-flex justify-content-center">
        <input type="radio" name="conversao" value="cmParaKm" [(ngModel)]="resultado" (change)="Cm_To_Km()">
        <label class="text-center">
             Cm para Km
        </label>
    </div>

    <div class="row col-12">
      <div class="p-1 border bg-light d-flex justify-content-center">
        <input type="radio" name="conversao" value="metrosParaKm" [(ngModel)]="resultado" (change)="Me_To_Km()">
        <label class="text-center">
          Metros para Km
        </label>
      </div>
    </div>

    <div class="row col-12">
      <div class="p-1 border bg-light d-flex justify-content-center">
        <input type="radio" name="conversao" value="metrosParaCm" [(ngModel)]="resultado" (change)="Me_To_Cm()">
        <label class="text-center">
          Metros para Cm
        </label>
      </div>
    </div>
    <div class="row col-12">
      <div class="p-1 border bg-light d-flex justify-content-center">
        <input type="radio" name="conversao" value="kmParaMetros" [(ngModel)]="resultado" (change)="Km_To_Me()">
        <label class="text-center">
          Km para Metros
        </label>
      </div>
    </div>
    <div class="row col-12">
      <div class="p-1 border bg-light d-flex justify-content-center">
        <input type="radio" name="conversao" value="kmParaCm" [(ngModel)]="resultado" (change)="Km_To_Cm()">
        <label class="text-center">
          Km para Cm
        </label>
      </div>
    </div>
      <div class="result">
          <div class="d-flex justify-content-center">
            <div *ngIf="resultado === 'cmParaMetros'">
            <p class="alert alert-success">Resultado: {{(Cm_Me).toFixed(2)}} Metros</p>
            </div>
            <div *ngIf="resultado === 'cmParaKm'">
              <p class="alert alert-success">Resultado: {{(Cm_Km).toFixed(2)}} Km</p>
            </div>
            <div *ngIf="resultado === 'metrosParaCm'">
            <p class="alert alert-success">Resultado: {{(Me_Cm).toFixed(2)}} Centímetros</p>
            </div>
            <div *ngIf="resultado === 'metrosParaKm'">
            <p class="alert alert-success">Resultado: {{(Me_Km).toFixed(2)}} Km</p>
            </div>
            <div *ngIf="resultado === 'kmParaMetros'">
            <p class="alert alert-success">Resultado: {{(Km_Me).toFixed(2)}} Metros</p>
            </div>
            <div *ngIf="resultado === 'kmParaCm'">
              <p class="alert alert-success">Resultado: {{(Km_Cm).toFixed(2)}} Centímetros</p>
            </div>
        </div>
      </div>
    </div>
